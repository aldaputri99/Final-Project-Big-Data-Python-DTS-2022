{% extends "layout.html" %}
{% set active_page = "quiz" %}

{% block title %}Kuis | Quithon{% endblock %}

{% block content %}

<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center">
      <div class="col text-center">
        <h1 class="display-5 fw-bold border-bottom p-5">{{subject}}</h1>
        
        <p>
            Jumlah Soal: {{quest_total}} <br>
            Skor Maksimal: 100
        </p>
        <a class="btn btn-danger" href="{{url_for('get_quest',subject=subject,qid=qid)}}" role="button">Mulai</a>
      </div>
  </div>
</div>

{% endblock %}
